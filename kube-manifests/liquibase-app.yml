apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-eks-liquibase-my-app
  namespace: liquibase
  labels:
    app: aws-eks-liquibase-my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-eks-liquibase-my-app
  template:
    metadata:
      labels:
        app: aws-eks-liquibase-my-app
    spec:
      containers:
        - name: aws-eks-liquibase-my-app
          image: 405081423162.dkr.ecr.ap-northeast-1.amazonaws.com/aws-eks-liquibase-my-app:latest
          ports:
          - containerPort: 80
